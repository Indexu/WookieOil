<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Starter Template - Materialize</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="vendors/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="resources/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
    </head>

    <body>
        <header class="navbar-fixed" style="z-index: 999">
            <nav class="light-blue lighten-1" role="navigation">

                    <a id="logo-container" href="#" class="brand-logo center">WookieOil</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row"></div>
                <div class="row">
                    <div class="s12 canvasContainer">
                        <canvas id="editCanvas" class="center" width="800" height="600"></canvas>
                        <canvas id="viewCanvas" class="center" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer white">
            <div class="footer-copyright orange">
                <div class="container">
                    Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
                </div>
            </div>
        </footer>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="vendors/materialize/js/bin/materialize.min.js"></script>
        <script src="resources/js/scripts.js"></script>

</html>
