<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>WookieOil</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="vendors/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="vendors/jquery-minicolors/jquery.minicolors.css" type="text/css" rel="stylesheet" />
        <link href="resources/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
    </head>

    <body>
        <!-- Header -->
        <header class="navbar-fixed" style="z-index: 999">
            <nav class="light-blue lighten-1" role="navigation">
                <div class="nav-wrapper container">
                    <a id="logo-container" href="#" class="brand-logo center">WookieOil</a>
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <div class="container">
                <div class="row"></div>
                <!-- Toolbar -->
                <div class="row">
                    <div class="col s8 offset-s2">
                        <input name="tool" type="radio" id="toolRect" value="rectangle" />
                        <label for="toolRect">Rectangle</label>
                        <input name="tool" type="radio" id="toolLine" value="line" />
                        <label for="toolLine">Line</label>
                        <input name="tool" type="radio" id="toolCircle" value="circle" />
                        <label for="toolCircle">Circle</label>
                        <input name="tool" type="radio" id="toolSelect" value="select" />
                        <label for="toolSelect">Select</label>
                        <input name="tool" type="radio" id="toolPen" value="pen" checked />
                        <label for="toolPen">Pen</label>
                        <input name="tool" type="radio" id="toolText" value="text" />
                        <label for="toolText">Text</label>
                        <a id="undo" class="waves-effect waves-light btn"><i class="material-icons left">undo</i></a>
                        <a id="redo" class="waves-effect waves-light btn"><i class="material-icons left">redo</i></a>
                        <input type="hidden" id="colorPicker" value="#000" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s2">
                        <p>Stroke width:</p>
                    </div>
                    <div class="col s6">
                        <p class="range-field">
                            <input type="range" id="strokeSize" min="1" max="72" value="10" />
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s2">
                        <p>Font size:</p>
                    </div>
                    <div class="col s6">
                        <p class="range-field">
                            <input type="range" id="fontSize" min="1" max="72" value="16" />
                        </p>
                    </div>
                </div>
                <!-- Canvas -->
                <div class="row">
                    <div class="col s12 canvasContainer">
                        <canvas id="editCanvas" width="800" height="600"></canvas>
                        <canvas id="viewCanvas" width="800" height="600"></canvas>
                    </div>
                </div>
                <!-- Textarea -->
                <textarea id="textArea" rows="3" cols="20"></textarea>
            </div>
        </main>
        <!-- Footer -->
        <footer class="page-footer white">
            <div class="footer-copyright orange">
                <div class="container">
                    Made with <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
                </div>
            </div>
        </footer>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="vendors/materialize/js/bin/materialize.min.js"></script>
        <script src="vendors/jquery-minicolors/jquery.minicolors.min.js"></script>
        <script src="resources/js/scripts.js"></script>
    </body>

</html>
